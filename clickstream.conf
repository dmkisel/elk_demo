input {
  file {
    path => "/app/weblog.csv"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {
  # Пропускаем строку заголовка
  if [message] =~ /^IP,Time,URL,Status/ {
    drop {}
  }

  # Разбираем CSV
  csv {
    separator => ","
    columns => ["ip", "time", "url", "status"]
    skip_header => false  # Мы уже обрабатываем заголовок в условии выше
  }

  # Удаляем квадратные скобки из времени
  mutate {
    gsub => ["time", "[\[\]]", ""]
  }

  # Преобразуем время в timestamp
  date {
    match => ["time", "dd/MMM/yyyy:HH:mm:ss"]
    target => "parsed_date"
    timezone => "UTC"
  }

  # Преобразуем статус в число
  mutate {
    convert => {
      "status" => "integer"
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "web-logs-%{+YYYY.MM.dd}"
  }
  stdout {
    codec => rubydebug
  }
}